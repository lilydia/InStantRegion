			<ul>
				<li><a href="index.html"><img src="https://github.com/lilydia/InStantRegions/blob/master/img/building.png?raw=true" width="80" height="80" border="0" />CHAT</a></li>

		<div id="chatBody">
			<ul id="list">
			</ul>
			<a>    Enter your messages:</a>
			<input type="text" id="idea"></input>

		</div>
	</div>
		

	<script type="text/javascript">
	$(document).ready(function() {
		$("#add").click(function(){
			addToList();
			});
			
		$('#idea').keypress(function (e) {
			if (e.which == 13) {
				addToList();
				return false;    //<---- Add this line
				}
				});
				
	function addToList(){
		var idea=$("#idea");
		var list=$("#list");
		list.append("<li>" + idea.val() + "</li>");
		idea.val("");
		}
		
	});
</script>
